[tool.black]
line-length = 100
target-version = ["py310"]
include = "backend/.*\.py"

[tool.isort]
profile = "black"
line_length = 100
known_first_party = ["backend"]

[tool.ruff]
line-length = 100
src = ["backend"]
select = ["E", "F", "B", "N", "UP", "I"]
ignore = ["E501"]

[tool.ruff.lint.per-file-ignores]
"backend/__main__.py" = ["T201"]
