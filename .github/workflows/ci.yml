name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install black isort ruff
      - name: Lint backend
        run: |
          ruff check backend
          black --check backend
          isort --check backend
      - name: Install frontend deps
        run: |
          cd frontend
          npm install
      - name: Lint frontend
        run: |
          cd frontend
          npm run lint
      - name: Build frontend
        run: |
          cd frontend
          npm run build
