name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'x86_64-apple-darwin,aarch64-apple-darwin' || 'x86_64-pc-windows-msvc' }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: tauri/src-tauri

      - name: Install dependencies (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          brew install ffmpeg

      - name: Install dependencies (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          choco install ffmpeg -y

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pyinstaller

      - name: Download ASR models
        run: |
          python scripts/download_models.py

      - name: Build backend distribution (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          bash scripts/build_backend.sh

      - name: Build backend distribution (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          .\scripts\build_backend.ps1

      - name: Debug backend output
        shell: bash
        run: |
          echo "=== Backend build output ==="
          ls -la tauri_backend_dist/ || echo "tauri_backend_dist not found"
          ls -la tauri_backend_dist/backend/ || echo "tauri_backend_dist/backend not found"

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Copy logo to dist
        shell: bash
        run: cp echo_logo.svg frontend/dist/

      - name: Install Tauri dependencies
        working-directory: tauri
        run: npm install

      - name: Prepare backend for bundling (macOS)
        if: matrix.platform == 'macos-latest'
        shell: bash
        run: |
          rm -rf tauri/src-tauri/backend
          cp -r tauri_backend_dist/backend tauri/src-tauri/
          echo "=== Backend bundle contents ==="
          ls -la tauri/src-tauri/backend/
          du -sh tauri/src-tauri/backend/

      - name: Prepare backend for bundling (Windows)
        if: matrix.platform == 'windows-latest'
        shell: bash
        run: |
          rm -rf tauri/src-tauri/backend
          cp -r tauri_backend_dist/backend tauri/src-tauri/
          echo "=== Backend bundle contents ==="
          ls -la tauri/src-tauri/backend/
          du -sh tauri/src-tauri/backend/

      - name: Build Tauri app
        working-directory: tauri
        run: npm run build

      - name: Upload artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: echosmith-macos
          path: tauri/src-tauri/target/release/bundle/dmg/*.dmg

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: echosmith-windows
          path: |
            tauri/src-tauri/target/release/bundle/msi/*.msi
            tauri/src-tauri/target/release/bundle/nsis/*.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            echosmith-macos/*
            echosmith-windows/**/*
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
