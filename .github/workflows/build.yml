name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Rust with Universal Binary targets
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: tauri/src-tauri

      - name: Install dependencies (macOS)
        run: |
          brew install ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pyinstaller

      - name: Download ASR models
        run: |
          python scripts/download_models.py

      - name: Build backend distribution (Universal Binary)
        run: |
          bash scripts/build_backend.sh

      - name: Debug backend output
        run: |
          echo "=== Backend build output ==="
          ls -la tauri_backend_dist/ || echo "tauri_backend_dist not found"
          ls -la tauri_backend_dist/backend/ || echo "tauri_backend_dist/backend not found"

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Copy logo to dist
        run: cp echo_logo.svg frontend/dist/

      - name: Install Tauri dependencies
        working-directory: tauri
        run: npm install

      - name: Prepare backend for bundling
        run: |
          rm -rf tauri/src-tauri/backend
          cp -r tauri_backend_dist/backend tauri/src-tauri/
          echo "=== Backend bundle contents ==="
          ls -la tauri/src-tauri/backend/
          du -sh tauri/src-tauri/backend/

      - name: Build Tauri app (x86_64)
        working-directory: tauri
        env:
          APPLE_SIGNING_IDENTITY: "-"
        run: |
          npm run build -- --target x86_64-apple-darwin --bundles app

      - name: Build Tauri app (aarch64)
        working-directory: tauri
        env:
          APPLE_SIGNING_IDENTITY: "-"
        run: |
          npm run build -- --target aarch64-apple-darwin --bundles app

      - name: Create Universal Binary DMG
        run: |
          mkdir -p tauri/src-tauri/target/universal-apple-darwin/release/bundle/dmg
          mkdir -p tauri/src-tauri/target/universal-apple-darwin/release/bundle/macos
          
          X86_APP="tauri/src-tauri/target/x86_64-apple-darwin/release/bundle/macos/EchoSmith.app"
          ARM_APP="tauri/src-tauri/target/aarch64-apple-darwin/release/bundle/macos/EchoSmith.app"
          UNIVERSAL_APP="tauri/src-tauri/target/universal-apple-darwin/release/bundle/macos/EchoSmith.app"
          
          # Copy ARM app as base
          cp -R "$ARM_APP" "$UNIVERSAL_APP"
          
          # Create universal binary for main executable
          lipo -create \
            "$X86_APP/Contents/MacOS/EchoSmith" \
            "$ARM_APP/Contents/MacOS/EchoSmith" \
            -output "$UNIVERSAL_APP/Contents/MacOS/EchoSmith"
          
          echo "Universal binary created:"
          file "$UNIVERSAL_APP/Contents/MacOS/EchoSmith"

      - name: Install create-dmg
        run: |
          brew install create-dmg

      - name: Create DMG
        run: |
          UNIVERSAL_APP="tauri/src-tauri/target/universal-apple-darwin/release/bundle/macos/EchoSmith.app"
          DMG_OUTPUT="tauri/src-tauri/target/universal-apple-darwin/release/bundle/dmg"
          
          VERSION=$(grep '"version"' tauri/src-tauri/tauri.conf.json | head -1 | sed 's/.*: "\(.*\)".*/\1/')
          DMG_NAME="EchoSmith_${VERSION}_universal.dmg"
          
          mkdir -p "$DMG_OUTPUT"
          
# Use create-dmg for proper DMG with Applications link
          create-dmg \
            --volname "EchoSmith" \
            --window-pos 200 120 \
            --window-size 660 400 \
            --icon-size 100 \
            --icon "EchoSmith.app" 180 170 \
            --app-drop-link 480 170 \
            --no-internet-enable \
            "$DMG_OUTPUT/$DMG_NAME" \
            "$UNIVERSAL_APP"
          
          echo "DMG created: $DMG_OUTPUT/$DMG_NAME"
          ls -la "$DMG_OUTPUT/"

      - name: Upload artifacts (Universal)
        uses: actions/upload-artifact@v4
        with:
          name: echosmith-macos-universal
          path: tauri/src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg

  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: tauri/src-tauri

      - name: Install dependencies (Windows)
        run: |
          choco install ffmpeg -y

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pyinstaller

      - name: Download ASR models
        run: |
          python scripts/download_models.py

      - name: Build backend distribution (Windows)
        shell: pwsh
        run: |
          .\scripts\build_backend.ps1

      - name: Debug backend output
        shell: bash
        run: |
          echo "=== Backend build output ==="
          ls -la tauri_backend_dist/ || echo "tauri_backend_dist not found"
          ls -la tauri_backend_dist/backend/ || echo "tauri_backend_dist/backend not found"

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Copy logo to dist
        shell: bash
        run: cp echo_logo.svg frontend/dist/

      - name: Install Tauri dependencies
        working-directory: tauri
        run: npm install

      - name: Prepare backend for bundling
        shell: bash
        run: |
          rm -rf tauri/src-tauri/backend
          cp -r tauri_backend_dist/backend tauri/src-tauri/
          echo "=== Backend bundle contents ==="
          ls -la tauri/src-tauri/backend/
          du -sh tauri/src-tauri/backend/

      - name: Build Tauri app
        working-directory: tauri
        run: npm run build

      - name: Upload artifacts (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: echosmith-windows
          path: |
            tauri/src-tauri/target/release/bundle/msi/*.msi
            tauri/src-tauri/target/release/bundle/nsis/*.exe

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: List downloaded artifacts
        run: |
          echo "=== Downloaded artifacts ==="
          find . -type f -name "*.dmg" -o -name "*.msi" -o -name "*.exe" | head -50

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            echosmith-macos-universal/*
            echosmith-windows/**/*
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
